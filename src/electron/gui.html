<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PROCESS WARP</title>
    <script type="text/javascript" src="gui_c.js"></script>
  </head>
  <style>
    html {
      height: 100%;
      overflow: hidden;
      width: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      width: 100%;
    }
    #canvas_fore {
      height: 100%;
      width: 100%;
      position: absolute;
      visibility: visible;
    }
    #canvas_back {
      height: 100%;
      width: 100%;
      position: absolute;
      visibility: hidden;
    }
  </style>
  <body id="body">
    <canvas id="canvas_fore"></canvas>
    <canvas id="canvas_back"></canvas>
  </body>
  <script type="text/javascript">
    var global = {};
    var processwarp = new GUI(document, window, global);
    processwarp.initialize();
  </script>
</html>
